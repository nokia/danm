apiVersion: danm.k8s.io/v1
kind: DanmNet
metadata:
  name: management
  namespace: example-sriov
spec:
  #Change this to match the CNI config file name in your environment
  NetworkID: flannel
  NetworkType: flannel
---
apiVersion: danm.k8s.io/v1
kind: DanmNet
metadata:
  name: sriov-a
  namespace: example-sriov
spec:
  NetworkID: sriov-a
  NetworkType: sriov
  Options:
    #Change this to the name of a valid SR-IOV Device Pool in your cluster
    device_pool: "nokia.k8s.io/sriov_ens1f0"
    container_prefix: first_path
    rt_tables: 250
    #Don't forget to change this to match your switch config!
    vlan: 250
    cidr: 10.100.20.0/24
    allocation_pool:
      start: 10.100.20.10
      end: 10.100.20.30
---
apiVersion: danm.k8s.io/v1
kind: DanmNet
metadata:
  name: sriov-b
  namespace: example-sriov
spec:
  NetworkID: sriov-b
  NetworkType: sriov
  Options:
    #Change this to the name of a valid SR-IOV Device Pool in your cluster
    device_pool: "nokia.k8s.io/sriov_ens1f1"
    container_prefix: second_path
    rt_tables: 251
    #Don't forget to change this to match your switch config!
    vlan: 251
    cidr: 10.200.20.0/24
    allocation_pool:
      start: 10.200.20.10
      end: 10.200.20.30


